{extends file='layout/new.html'}

{block name=body}
<h3>
    <span><a href="index.php?m=customer&a=customerList">返回我的客户</a></span>
    修改客户备注信息
</h3>
	<form action="index.php?m=customer&a=saveCustomerRemark" method="post" class="searchbox">
			<p>
                <!-- <input type="hidden" id="gid" value="{$gid}" name="form[gid]"/> -->
                <input type="hidden" id="external_userid" value="{$external_userid}" name="form[external_userid]"/>
                <input type="hidden" id="follow_userid" value="{$follow_userid}" name="form[follow_userid]"/>
			</p>
            <p>
                <span>备注名称</span>
                <input type="text" id="remark" value="{$remark}" name="form[remark]"/>
            </p>
            {if $type == "微信用户"}
            <!-- 在外部联系人为微信用户时有效 -->
            <p>
                <span>备注公司名称</span>
                <input type="text" id="remark_corp_name" value="{$remark_corp_name}" name="form[remark_corp_name]"/>
                <font>对联系人备注的所属公司名称，最多20个字符。</font>
            </p>
            {/if}
            <p>
                <span>备注手机号</span>
                <textarea style="width:400px; height:128px;" id="remark_mobiles" name="form[remark_mobiles]">{$remark_mobiles}</textarea>
                <font>如果填写了备注的手机号，将会覆盖旧的备注手机号；多个手机号之间使用英文分号;隔离;如果要清除所有备注手机号,不用填写内容保留为空即可。</font>
            </p>
            <p>
                <span>描述</span>			
                <textarea style="width:400px; height:128px;" id="description" name="form[description]">{$description}</textarea>
            </p>
			<p class="inline">
                <button type="submit" class="su" value="立即提交">立即提交</button>
            </p>
	  </form>
{/block}
