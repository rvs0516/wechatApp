{extends file='layout/new.html'}

{block name=body}
<h3><span><a href="index.php?m=priv&a=listmastermodule">返回主模块列表</a></span>修改主模块</h3>
<form action="index.php?m=priv&a=editmastermodule&do" method="post" class="searchbox">
	<input type="hidden" name="module" value="{$module}" />
    <p><span>主模块名称:</span><input type="text" class="text" name="form[name]"  value="{$row.name}"/></p>
    <p><span>主模块标识:</span><input type="text" class="text" name="form[module]" value="{$row.module}"/></p>
    <p class="inline"><button type="submit" name="do" class="su" value="立即提交" style="margin-top:2px;">立即提交</button><button type="reset" class="su">条件重置</button></p>
</form>
<script>
$(function(){
	$('#search').click(function(){
		var uid = $('#uid').val();
		location.href="index.php?m=priv&a=addrole&menuid={$menuid}&uid="+uid;
	
	});
	$('#parentid').change(function(){
		location.href = 'index.php?m=priv&a=editmenu&id={$id}&parentid='+$('#parentid').val();
	});
});
</script> 
{/block}
