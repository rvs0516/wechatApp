{extends file='layout/new.html'}

{block name=body}
<h3>
    <span><a href="index.php?m=employee&a=employeeList">返回员工列表</a></span>
    修改员工信息
</h3>
	<form action="index.php?m=employee&a=saveEmployeeDepartment" method="post" class="searchbox">
        <p>
            <!-- <input type="hidden" id="gid" value="{$gid}" name="form[gid]"/> -->
            <input type="hidden" id="userid" value="{$userid}" name="form[userid]"/>
        </p>
        <p>
            <span>名称</span>
            <input type="text" id="name" value="{$name}" name="form[name]"/>
        </p>
        <!-- <p>
            <span>别名</span>
            <input type="text" id="alias" value="{$alias}" name="form[alias]"/>
        </p> -->
        <p>
            <span>部门</span>
            <select name="form[departmentid]" id="department">
                <option value="">请选择</option>
                {foreach from=$departmentList key=k item=v}
                <option value="{$v.departmentid}" {if $v.departmentid eq $department}selected="selected"{/if}>{$v.name}</option>
                {/foreach}
            </select>
            <font><em style="color:#ff0000;">*必填。</em></font>
        </p>
        <p>
            <span>职务</span>
            <input type="text" id="position" value="{$position}" name="form[position]"/>
        </p>
        <p class="inline">
            <button type="submit" class="su" value="立即提交">立即提交</button>
        </p>
    </form>
{/block}
